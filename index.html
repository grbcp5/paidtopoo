<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Paid to Poo!</title>
  <meta name="description" content="Find out how much you are paid to poo!">
  <meta name="author" content="SitePoint">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="Paid to Poo!"/>
  <meta property="og:image" content="https://paidtopoo.com/poo.png"/>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-amber.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Paid to Poo!</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Calculator</a>
      </nav>
    </div>
  </header>
  <main class="mdl-layout__content">

<div class="demo-card-square mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">How much are you paid to poo?</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="minutes">
        <label class="mdl-textfield__label" for="minutes">Minutes spent on the can (per day)</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
    </form>
    <div class="center-containter">
<label>Are you paid hourly or salary?</label></br>
<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" style="padding-right: 20px" for="hourly">
  <input type="radio" id="hourly" class="mdl-radio__button" name="options" value="1" onchange="onWageTypeSelected()" checked>
  <span class="mdl-radio__label">Hourly</span>
</label>
<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="salary">
  <input type="radio" id="salary" class="mdl-radio__button" name="options" value="2" onchange="onWageTypeSelected()">
  <span class="mdl-radio__label">Salary</span>
</label>
    </div>
<form action="#">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="wages">
    <label class="mdl-textfield__label" for="wages" id="wageInputPlaceholder">Hourly wage</label>
    <span class="mdl-textfield__error">Input is not a number!</span>
  </div>
</form>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onClick="onSubmit()">
      Find out now!
    </a>
  </div>
</div>

    <script src="/main.js"></script>
  </main>
</div>
</body>
</html>
